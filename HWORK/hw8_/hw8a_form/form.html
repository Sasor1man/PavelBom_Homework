<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <div class="narrow">
        <form action="">
            <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
            <label class="name">
                <span class="marg">Название статьи:</span>
                <input type="text" name="article" id="article">
            </label>
            <br>
            <span class="marg">Рубрика:</span>
            <select name="heading" id="heading">
                <option value="1">компьютерная техника</option>
                <option value="2">графика и дизайн</option>
                <option value="3">программирование</option>
            </select>

            <br>
            <span class="marg">Публикация:</span>
            <label for="publish"><input type="radio" name="publish">на сайте</label>
            <label for="publish"><input type="radio" name="publish">в журнале</label>
            <label for="publish"><input type="radio" name="publish">на сайте и в журнале</label>
            <br>
            Разрешить комментарии:
            <input type="checkbox" name="comments" id="comments" checked>
            <br>
            Текст статьи: <br>
            <textarea name="article_text" id="article_text" cols="30" rows="10"></textarea>
            <br>
            <button>Опубликовать</button>
        </form>
    </div>
</body>

</html>

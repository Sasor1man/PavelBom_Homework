    <div class="pseudo-form">
        <div class="mb-3">
            <label for="brand" class="form-label">brand</label>
            <input type="text" class="form-control" id="brand">
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">model</label>
            <input type="text" class="form-control" id="model">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">color</label>
            <input type="color" class="form-control" id="color">
        </div>
        <div class="mb-3">
            <label for="imgUrl" class="form-label">imgUrl</label>
            <input type="text" class="form-control" id="imgUrl">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">year</label>
            <input type="number" class="form-control" id="year">
        </div>
        <select class="form-select" aria-label="transmissionType">
            <option value="1">variator</option>
            <option value="2">robot</option>
            <option value="3">automatic</option>
        </select>
    </div>

    <fieldset class="filterByPrice fieldset">
        <legend>filter by price</legend>
        <label for="filterByPrice" class="form-label">Example range</label>
        <input type="range" class="form-range" id="filterByPrice" min="10000" max="500000" step="10000">
    </fieldset>

    <fieldset class="fieldset">
        <label for="fieldset">price sort</label>
        <button class="sortUp">Up</button>
        <button class="sortDown">Down</button>
    </fieldset>

    <fieldset class="fieldset">
        <label>year sort</label>
        <button id="sortUpYear">Up</button>
        <button id="sortDownYear">Down</button>
    </fieldset>

    <fieldset class="fieldset">
        <label>brand sort</label>
        <div>
            <label>Mercedes</label>
            <input type="checkbox" name="brand" value="Mercedes">
            <label>Audi</label>
            <input type="checkbox" name="brand" value="Audi">
            <label>Mitsubishi</label>
            <input type="checkbox" name="brand" value="Mitsubishi">
        </div>
    </fieldset>
